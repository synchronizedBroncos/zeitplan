<div id ="logsDiv" ng-controller="LogCtrl">
<div class="btn-group btn-group-toggle" role="group" data-toggle="buttons">
  <label class="btn btn-outline-dark btn-default active" ng-click = "myFilter = {completed}">
    <input type="radio" name="options" id="option1" autocomplete="off" checked="checked"> All
  </label>
  <label class="btn btn-outline-success" ng-click = "myFilter = {completed:true}" >
    <input type="radio" name="options" id="option2" autocomplete="off"> Complete
  </label>
  <label class="btn btn-outline-danger" ng-click = "myFilter = {completed:false}">
    <input type="radio" name="options" id="option3" autocomplete="off"> Incomplete
  </label>
</div>

<ul id="log_cards" class="mt-3">
	<hr class="log-separator">
	<div class="container content-area sample-show-hide" ng-repeat="log in logs | orderBy: '-' | filter:myFilter">
		<div class="row">
			<div class="col-sm-6">
				<h5>Description: {{log.description}}</h5>
				<small>Completed: {{log.completed ? "True" : "False"}} </small>
				<br>
				<small>Reason: {{log.reason}}</small>
			</div>
			<div class="col-sm-4">
				<small>Start Date: {{log.startDate | date:'MM-dd-yyyy'}}</small>
				<br>
				<small>Start Time: {{log.startDate | date:'hh:mm a'}}</small>
				<br>
				<small>End Time: {{log.endDate | date:'hh:mm a'}}</small>
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-warning remove-log-btn"><i class="fa fa-trash" aria-hidden="true"></i></button>
			</div>
		</div>
		<hr class="log-separator">
	</div>
</ul>
</div>
