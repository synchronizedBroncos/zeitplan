<div ng-controller="LogCtrl">
	<div class="btn-group btn-group-toggle" data-toggle="buttons" role="group" aria-label="Basic example">
	<button ng-click = "myFilter = {completed}" type="button" class="btn btn-outline-dark" data-toggle="button" aria-pressed="false" autocomplete="off">All</button>
	<button ng-click = "myFilter = {completed:true}" type="button" class="btn btn-outline-success" data-toggle="button" aria-pressed="false" autocomplete="off">Complete</button>
	<button ng-click = "myFilter = {completed:false}" type="button" class="btn btn-outline-danger" data-toggle="button" aria-pressed="false" autocomplete="off">Incomplete</button>
</div>

<ul id="log_cards" class="pre-scrollable mt-3">
	<hr id="log_separator">
	<div id="log_container" class="container content-area sample-show-hide" ng-repeat="log in logs | filter:myFilter">
		<div class="row">
			<div class="col-sm-6">
				<h5 class="col-sm-12 mb-1">Description: {{log.description}}</h5>
				<small class="col-sm-12">Reason: {{log.reason}}</small>
			</div>
			<div class="col-sm-6">
				<small class="col-sm-12">Start Date: {{log.startDate}}</small>
				<br>
				<small class="col-sm-12">End Date: {{log.endDate}}</small>
				<br>
				<small>Completed:{{log.completed}} </small>
			</div>
		</div>
		<hr id="log_separator">
	</div>
</ul>
</div>
