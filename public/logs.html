<div class="btn-group btn-group-toggle" data-toggle="buttons">
	<label class="btn btn-outline-dark">
		<input ng-click = "myFilter = true || false" type="radio" name="options" id="option1" autocomplete="off" checked> All
	</label>
	<label class="btn btn-outline-success">
		<input ng-click = "myFilter = {completed:true}" type="radio" name="options" id="option2" autocomplete="off"> Complete
	</label>
	<label class="btn btn-outline-danger">
		<input ng-click = "myFilter = {completed:false}" type="radio" name="options" id="option3" autocomplete="off"> Incomplete
	</label>
</div>

<ul id="log_cards">
	<div id="log_container" ng-repeat="log in logs | filter:myFilter" class="container content-area sample-show-hide">
		<div class="row">
			<div class="col-sm-6">
				<h5 class="col-sm-12 mb-1">Description: {{ log.description }}</h5>
				<small class="col-sm-12">Reason: {{ log.reason }}</small>
			</div>
			<div class="col-sm-6">
				<small class="col-sm-12">Start Date: {{ log.startDate | date: MM-dd-yyyy }}</small>
				<br>
				<small class="cold-sm-12">End Date: {{ log.endDate | date: MM-dd-yyyy }}</small>
				<br>
				<small>Completed: {{ log.completed }}</small>
			</div>
		</div>
	</div>
</ul>

</div>
